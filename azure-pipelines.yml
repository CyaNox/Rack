trigger:
- combined-patches

jobs:
- job: Build
  strategy:
    matrix:
      linux:
        imageName: 'ubuntu-16.04'
        isLinux: true
        artifactMatrixID: 'NOXYS_RACK_ZIP_LINUX'  

  pool:
    vmImage: $(imageName)

  steps:
  - checkout: self
    submodules: recursive

  - bash: |
      uname -a
    displayName: 'System info'

  - bash: |
      sudo apt install git gdb curl cmake libx11-dev libglu1-mesa-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev zlib1g-dev libasound2-dev libgtk2.0-dev libjack-jackd2-dev jq
    displayName: 'Installing prerequisites'
    condition: variables.isLinux

  - script: |
      SYSTEM=`uname -s` ./config
    displayName: 'Fix openssl build'
    condition: variables.isLinux

  - bash: |
      make dep
    displayName: 'Building Dependencies'

  - bash: |
      make
    displayName: 'Building Rack'
